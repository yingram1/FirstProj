<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Macondo&family=Raleway:wght@200&family=Smooch&family=Source+Sans+Pro:ital,wght@0,200;0,400;1,400&display=swap" rel="stylesheet">
<link href="styles/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forms</title>
</head>
<body>
<form action="#" method="post">

    <div class="form">
        <h1 class="center" > Contact Us </h1>

            <div class="container">
            <label for="fName"> First Name
            <input type="text" id="fName" required />
             </label> </div>

            <div class="container">
            <label for="lName"> Last Name
                <input type="text" id="lName" required/></label>
            </div>

            <div class="container">
                <label for="number"> Phone Number </label>
                <input type="number" id="number" />
                </div>

            <div class="container">
            <label for="Email"> Email </label>
            <input type="email" id="Email" required />
            </div>
                <div class="container">
                    <label for ="work"> Work Requested: </label>
                    <select name = "work" id="work">    
                        <option value="1">Cartoons</option>
                        <option value="2">Painting</option>
                        <option value="3">Sculpture</option>
                        <option value="4">Mural</option>
                        <option value="5">Caricature</option>
                        <option value="6">Posters</option>
                        <option value="7">Illustrations</option>
                        <option value="8">Book Prints</option>
                        <option value="9">Others</option>
                    </select>
                    </div>
        

            <div class="container">
            <label for="details"> Additional Details </label>
            <br>
            <textarea id="details" rows="5">
            </textarea>
            </div>

            <div class="container">
            <button type="submit" class="submit">
            Submit </button>
            <button type="reset" class="reset">
            Reset </button>

</div>
</div>
</form>
<script src="./main.js"></script>
</body>
</html>
