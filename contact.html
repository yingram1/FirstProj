<!DOCTYPE html>
<html>
<head>
    
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forms</title>
</head>
<body>
<form action="#" method="post">
<div class="form">
<h1 class="center"> Contact Us Form </h1>
<div class="container">
<label for="fName"> First Name
<input type="text" id="fName" required /></label> 
<label for="lName"> Last Name
    <input type="text" id="lName" required/></label>
</div><br>

<div class="container">
<label for="Email"> Email </label>
<input type="email" id="Email" required />
</div><br>
<div class="container">
    <label for="number"> Phone Number </label>
    <input type="number" id="number" />
    </div><br>
    <div class="container">
        <label for="gender"> Is This For Business or Self </label> <br><br>
        <input type="checkbox" name="buss" value="M">Business
        <input type="checkbox" name="buss" value="F">Self
        <input type="checkbox" name="buss" value="O">Other
        </div><br> 
    <div class="container">
        <p> Work Requested</p>
        <select>    
        <option value="1">Cartoons</option>
        <option value="2">Painting</option>
        <option value="3">Sculpture</option>
        <option value="4">Mural</option>
        <option value="4">Others</option>
        </select>
        <label>Meeting Date</label>
<input type="text" id="oDate" name="oDate" value="mm/dd/yyyy" />
            </div><br>

<div class="container">
<label for="details"> Additional Details </label>
<br>
<textarea id="details" rows="5">
</textarea>
</div>
<div class="container">
<button type="clear" class="submit">
Submit </button>
<button type="submit" class="clear">
Clear </button>

</div>
</form>
</body>
</html>
